<h3>Edit Product</h3>
<div class="form-wrapper">
    <form method="post" action="/edit?id={{_id}}" class="form">
        <label>Name:<span><input type="text" name="name" value="{{name}}"></span></label>
        <label>Price:<span><input type="number" name="price" value="{{price}}"></span></label>
        <input type="submit" value="Submit" class="submit-button">
    </form>
</div>
